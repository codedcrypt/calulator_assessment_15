<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <main>
        <div class="calculator_all">
        <div class="display"><h1>0</h1></div>
        <div class="buttons">
            <div class="div1">
            <button type="button" id="yes" class="ok" value="c">c</button>
            <button type="button" id="yes" value=">"><</button>
            <button type="button" id="no" value="/">/</button>
            <button type="button" id="no" value="x">x</button>
    </div>
        <div class="div2">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" id="no" value="-">-</button>
        </div>
        <div class="div3">
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" id="no" value="*">+</button>
        </div>
        <div class="div4">
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" id="yes" value="=">=</button>
        </div>
            
        <div class="div5">
            <button type="button" value="0">0</button>
            <button type="button" value=".">.</button>
        </div>

    </div>
    </main>
    
</body>
</html>
